name: Push on Epitech repository

on:
  push:
# ${GITHUB_REPOSITORY#*/}
    

jobs:
  build:
    if: github.repository == 'PlockGames/plock_mobile'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Set the working directory to the root of your Flutter project
      - name: Set working directory
        run: cd ${{ github.workspace }}

      # Configure Git in the root of your Flutter project
      - name: Setup Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      # Add, commit, and push changes in the root of your Flutter project
      - name: Commit files
        run: |
          cd ${{ github.workspace }}
          git add .
          git commit -m "Mirror mobile directory changes"
          git push --force https://github.com/EpitechMscProPromo2025/T-ESP-800-project_esp800-56365-TLS-tiktok_game.git main
