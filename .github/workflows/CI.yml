name: CI For Plock Mobile

on:
  push:
    branches:
      - main
      - develop

  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '21'
    - uses: subosito/flutter-action@v1
      with:
        channel: stable
        flutter-version: '>= 3.22.x'

    - name: Install Dependencies  
      run: flutter pub get
      
    - name: Flutter test  
      run: flutter test

    - name: Build
      run: flutter build appbundle